<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USD Analysis Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>BTC/USD Analysis Dashboard</h1>
        <div id="todays-return" class="today-summary"></div>
    </header>
    <main>
        <div id="error-message"></div>
        <div class="toggle-container">
            <label for="time-frame-toggle">Time Frame:</label>
            <select id="time-frame-toggle">
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
            </select>
        </div>
        <div id="return-table-container"></div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
